<div class="modal-header">
  <h5 class="modal-title">{{ 'popup_coll.create' | translate }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row">
  <div class="col col-md-6 offset-md-3 col-xl-6 offset-xl-3">
    <label >{{ 'popup_coll.name' | translate }}: <span class="span-needed">*</span></label>
    <input type="text" name="country" class="form-control margin"  [(ngModel)]="name">
  </div>
</div>

<div class="row">
  <div class="col col-md-6 offset-md-3 col-xl-6 offset-xl-3">
    <label>(<span class="span-needed">*</span>{{ 'register.star' | translate }})</label>
  </div>
</div>

<div class="modal-footer d-flex justify-content-between">
  <button class="btn btn-danger" (click)="activeModal.dismiss()">
    <i class="fa fa-arrow-circle-left fa-lg"></i>
    {{ 'general.back' | translate }}
  </button>
  <button class="btn btn-danger" [disabled]="name.length == 0" (click)="onSubmit()">
    {{ 'popup_coll.conf' | translate }}
  </button>
</div>
